<ul id="menu" class="hideBullet">
  <li>
    <input id="check01" type="checkbox" name="menu" class="menu" />
    <label for="check01" class="pairFlex">
        <img class="imgCoin" src="img/wB-bg-KATALYST.svg" />
        <h1>Buy/Sell KDEX</h1> 
    </label>
    <ul class="submenu">
          <div class="pair minW pairFlex"
               ng-repeat="p in $ctrl.pairs"
               ng-show="p.amountAsset.shortName == 'KDEX' " 
               ng-click="$ctrl.onClick(p)"> 
              
                  <li class="pairFlex">
                    <img class="imgCoin grid-item" src="img/{{p.priceAsset.shortName}}.png" />
                    <div class="grid-item">{{p.priceAsset.displayName}}</div>
                  </li>

          </div>
    </ul>
  </li>
</ul>
